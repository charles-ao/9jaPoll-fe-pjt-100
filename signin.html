<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9ja Poll</title>
    <link rel="stylesheet" href="./assets/css/signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/images/logo.png" alt="" class="logo-img" />
        <p>9japolls</p>
      </nav>
    </header>
    <div class="container">
      <div class="left">
        <h2>Sign In to your account</h2>
        <p class="big-p">Enter your details below</p>
        <form method="POST">
          <p class="small-p">Email</p>
          <input
            type="email"
            name=""
            placeholder="example@gmail.com"
            id="email"
          />
          <p class="small-p">Password</p>
          <div class="password-main">
            <input
              type="password"
              name=""
              placeholder="xxxxxxxxxxx"
              id="signpassword"
              class="signpassword"
            />
            <img
              src="./assets/images/eye.png"
              alt=""
              class="password-eye"
              id="show"
              onclick="myFunction()"
            />
            <img
              src="./assets/images/eyeslash.png"
              alt=""
              class="password-eye"
              id="hide"
              onclick="myFunction()"
            />
          </div>
          <p class="small-p right">
            <a href="forgotpassword.html">Forgot Password</a>
          </p>
          <input type="submit" value="Sign in" class="button" id="#submit"/>
          <p class="big-p">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
        </form>
      </div>
      <div class="left signin-div">
        <img src="./assets/images/signin-img.png" alt="" class="signin-img" />
      </div>
    </div>
    <!-- Footer Section -->
    <footer>
      <div class="link">
          <a href="">
              <div class="brand">
                  <img src="./assets/icons/logov2.svg" alt="" />
                  <p>9japolls</p>
              </div>
          </a>
          <a href="#" id="mgt">About us</a>
          <a href="#">Our Team</a>
      </div>
  
      <div class="link">
          <h4>Help & Support</h4>
          <a href="#">FAQ's</a>
          <a href="#">Contact US</a>
      </div>
  
      <div class="link">
          <h4>Link</h4>
          <a href="">Terms and Condition</a>
          <a href="">Privacy Policy</a>
      </div>
      <div class="link">
          <h4>Follow Us</h4>
          <div class="socials">
              <a href="https://www.twitter.com/hakinrinmadey">
                  <img src="./assets/icons/twitter.svg" alt="" /></a>
              <a href=""><img src="./assets/icons/linkedin.svg" alt="" /></a>
              <a href=""><img src="./assets/icons/fb.svg" alt="" /></a>
          </div>
      </div>
  </footer>

  <script type="text/javascript" src="assets/js/signin.js" defer></script>
  </body>
</html>
